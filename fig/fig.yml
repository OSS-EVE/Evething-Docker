    links:
        - db
        - mail
        - redis
        - memcached
db:
    image: postgres
lb:
    build: nginx
    ports:
        - "80:80"
    links:
        - web
    volumes_from:
        - web
mail:
    image: elsdoerfer/exim-sender
    dns:
        - 8.8.8.8
        - 4.4.4.4
    environment:
        ALLOWED_HOSTS: "*"
redis:
    image: redis
memcached:
    image: sylvainlasnier/memcached
celery:
    image: fig_web
    command: celery worker -A evething -B -Q et_high,et_medium,et_low -c 2 -b redis://fig_redis_1/
    working_dir: /opt/evething
    links:
        - db
        - redis
